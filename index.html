<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div>
            <button class="again"> Again! </button>
            <p> (Between 1 and 20) </p>
        </div>
        <h1>Guess My Number</h1>
        <div class="number">?</div>
    </header>
    <main>
    <section class="left">
     <input type="number" class="guess" id="guess" name="guess">
     <button class="check" id="check">Check !</button>

    </section>
    <section class="right">
      <p class="msg">Start Guessing...</p>
      <p class="score">Score :<span id="score"> 20</span> </p>
      <p class="hs">HighScore :<span id="highscore"> 0</span></p>
    </section>
    </main>
<script src="./index.js"></script>
</body>

</html>
